<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВГР - System Update</title>
    
    <!-- Шрифти: Space Mono для термінального стилю, Montserrat для основного -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050b14;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Екран входу */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: rgba(5, 11, 20, 0.98); /* Трохи темніше */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .enter-text {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            animation: pulseText 2s infinite;
            text-align: center;
            color: #4ade80; /* Термінальний зелений */
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            opacity: 0;
            transition: opacity 1.5s ease 0.5s;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .content-card {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            max-width: 650px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        h1 {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        /* Стиль для нижньої технічної частини (V1 style) */
        .tech-info {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            line-height: 1.6;
        }

        .sound-control {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 50;
            opacity: 0;
            transition: opacity 1s;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .sound-control:hover { background: rgba(255, 255, 255, 0.15); }
        .sound-control svg { fill: white; width: 24px; height: 24px; }

        @keyframes pulseText {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 5px rgba(74, 222, 128, 0.2); }
            50% { opacity: 1; text-shadow: 0 0 15px rgba(74, 222, 128, 0.6); }
        }

        @media (min-width: 768px) {
            h1 { font-size: 3rem; }
            .content-card { padding: 4rem; }
        }
        @media (max-width: 767px) {
            h1 { font-size: 2rem; }
            .content-card { padding: 2rem 1.5rem; }
            .enter-text { font-size: 0.9rem; padding: 0 20px; }
            .sound-control { top: 20px; right: 20px; width: 40px; height: 40px; }
            .tech-info { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <!-- Екран входу -->
    <div id="enter-screen">
        <div class="enter-text">
            > [ НАТИСНІТЬ, ЩОБ ПРОДОВЖИТИ ]_
        </div>
    </div>

    <!-- Фон -->
    <canvas id="bg-canvas"></canvas>

    <!-- Аудіо -->
    <audio id="bg-music" loop preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
    </audio>

    <!-- Кнопка звуку -->
    <button class="sound-control" id="sound-btn">
        <svg id="icon-sound" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg id="icon-mute" viewBox="0 0 24 24" style="display: none;">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
    </button>

    <!-- Основний контент -->
    <div class="content-wrapper" id="main-content">
        <div class="content-card">
            <div class="mb-6 flex justify-center items-center gap-2">
                <span class="status-indicator w-2.5 h-2.5 bg-amber-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(245,158,11,0.5)]"></span>
                <span class="font-['Space_Mono'] text-xs text-amber-500 tracking-[0.15em] uppercase">Maintenance Mode</span>
            </div>

            <h1>ВГР - СЕРВІС</h1>

            <p class="text-gray-300 text-lg leading-relaxed mb-6 font-light">
                Зараз сервіс ВГР тимчасово не працює.<br>
                Відбуваються зміни в коді.
            </p>
            
            <p class="text-slate-400 text-sm mb-2">
                Термін відновлення не визначений.
            </p>

            <!-- Технічний статус (Стиль 1) -->
            <div class="tech-info">
                > System status: Updating core modules...<br>
                > Process: Refactoring backend architecture<br>
                > Estimated time: Undefined<br>
                <span class="animate-pulse">> _</span>
            </div>
        </div>
    </div>

    <script>
        // --- ЛОГІКА ВХОДУ ---
        const enterScreen = document.getElementById('enter-screen');
        const mainContent = document.getElementById('main-content');
        const soundBtn = document.getElementById('sound-btn');
        const audio = document.getElementById('bg-music');
        const iconSound = document.getElementById('icon-sound');
        const iconMute = document.getElementById('icon-mute');
        
        let audioPlaying = false;
        audio.volume = 0.3;

        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            setTimeout(() => enterScreen.remove(), 800);
            mainContent.style.opacity = '1';
            soundBtn.style.opacity = '1';
            audio.play().then(() => { audioPlaying = true; }).catch(e => console.error(e));
        });

        soundBtn.addEventListener('click', () => {
            if (audioPlaying) {
                audio.pause();
                iconSound.style.display = 'none';
                iconMute.style.display = 'block';
            } else {
                audio.play();
                iconSound.style.display = 'block';
                iconMute.style.display = 'none';
            }
            audioPlaying = !audioPlaying;
        });

        // --- ВІЗУАЛІЗАЦІЯ ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        const adjectives = [
            "ГРАНДІОЗНА", "РІШУЧА", "СМІЛИВА", "ВПЕВНЕНА", 
            "ВІДВАЖНА", "ЦІЛЕСПРЯМОВАНА", "СТІЙКА", "ПОТУЖНА", 
            "НЕПОХИТНА", "БЕЗМЕЖНА", "ІННОВАЦІЙНА", "КРЕАТИВНА",
            "НАДІЙНА", "СТРАТЕГІЧНА", "ЕФЕКТИВНА", "СУЧАСНА",
            "ШВИДКА", "ГНУЧКА", "АМБІТНА", "НЗЛАМНА"
        ];

        let width, height;
        let particles = [];
        let floatingWords = [];
        
        const config = {
            particleCount: 60,
            linkDist: 150,
            wordSpawnRate: 0.012,
            baseColor: '100, 116, 139'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            config.particleCount = width < 768 ? 35 : 70;
            initParticles();
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${config.baseColor}, 0.5)`;
                ctx.fill();
            }
        }

        class FloatingWord {
            constructor() {
                const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                this.text = "ВГР-" + randomAdjective;
                this.x = Math.random() * (width - 200) + 50;
                this.y = Math.random() * (height - 50) + 25;
                this.life = 0;
                this.maxLife = 200 + Math.random() * 100;
                this.opacity = 0;
                
                // Визначаємо стиль: 30% шанс бути "Командним рядком"
                this.isConsole = Math.random() < 0.3;
                
                const isMobile = width < 600;
                
                if (this.isConsole) {
                    this.size = isMobile ? 10 : 12;
                    this.vy = -0.1 - Math.random() * 0.2; // Повільніше
                } else {
                    this.size = isMobile ? Math.floor(Math.random() * 6) + 10 : Math.floor(Math.random() * 8) + 12;
                    this.vy = -0.2 - Math.random() * 0.3;
                }
            }
            
            update() {
                this.life++;
                this.y += this.vy;
                if (this.life < 50) this.opacity = this.life / 50;
                else if (this.life > this.maxLife - 50) this.opacity = (this.maxLife - this.life) / 50;
                
                let maxOp = this.isConsole ? 0.9 : 0.6;
                if (this.opacity > maxOp) this.opacity = maxOp;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                if (this.isConsole) {
                    // Стиль командного рядка
                    ctx.font = `${this.size}px 'Space Mono', monospace`;
                    ctx.fillStyle = '#4ade80'; // Яскравий зелений
                    ctx.shadowColor = '#4ade80';
                    ctx.shadowBlur = 4;
                    ctx.fillText(`> ${this.text}_`, this.x, this.y);
                } else {
                    // Звичайний стиль
                    ctx.font = `bold ${this.size}px 'Montserrat', sans-serif`;
                    // Відтінки синього/фіолетового
                    const colors = ['#60a5fa', '#818cf8', '#a78bfa']; 
                    const color = colors[Math.floor(this.text.length % 3)]; 
                    ctx.fillStyle = color;
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 8;
                    ctx.fillText(this.text, this.x, this.y);
                }
                
                ctx.restore();
            }
            
            isDead() { return this.life >= this.maxLife; }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            let gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#020617');
            gradient.addColorStop(1, '#0f172a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => { p.update(); p.draw(); });

            ctx.lineWidth = 1;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < config.linkDist) {
                        let opacity = 1 - (dist / config.linkDist);
                        ctx.strokeStyle = `rgba(${config.baseColor}, ${opacity * 0.15})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            if (Math.random() < config.wordSpawnRate) {
                floatingWords.push(new FloatingWord());
            }

            for (let i = floatingWords.length - 1; i >= 0; i--) {
                let fw = floatingWords[i];
                fw.update();
                fw.draw();
                if (fw.isDead()) floatingWords.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
</html>
